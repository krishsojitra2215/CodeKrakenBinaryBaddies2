<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Elderly Connect</h1>
    </header>
    <main>
        <section id="sign-in">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <input type="text" id="sign-in-username" placeholder="Username" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="#" id="go-to-sign-up">Sign Up</a></p>
        </section>
        
        <section id="sign-up" style="display: none;">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <input type="text" id="sign-up-username" placeholder="Username" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="go-to-sign-in">Sign In</a></p>
        </section>
    </main>
    <footer>
        &copy; 2023 Elderly Connect
    </footer>
    <script src="script.js"></script>
</body>
</html>
